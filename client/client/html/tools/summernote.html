<template name="summernote">
	<div class="row">
		<div class="col-md-12">
			<div class="form-group">
				<textarea class="form-control" type="text"
									rows="10" id="{{field}}_editor"
									placeholder="{{placeholder}}"></textarea>
			</div>
			<div class="form-group">
				<btn class="btn btn-highlight" id="save">Save</btn>
			</div>
		</div>
	</div>
</template>
