 <template name="landing">
	<div class="container-fluid">
		<div class="row">
			<div class="hero" style="background-image: 	linear-gradient(rgba(18,18,90,0.6),
																									rgba(18,18,36,0.5)),
																									url('/images/bg.jpg');">
				<div class="row">
					<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
						<div class="row" style="margin-top: 50px">
							<div class="col-md-7 col-md-offset-0
													col-sm-8 col-sm-offset-2
													col-xs-12 col-xs-offset-0
													vcenter">
								<h1 style="padding-bottom: 50px">
									The future of online work and education.
								</h1>
							</div><!--
							This comment is important otherwise
							the grid system will break. Due to
							the interpretation of the white spaces!
							--><div class="	col-md-5 col-md-offset-0
															col-sm-8 col-sm-offset-2
															col-xs-12 col-xs-offset-0
															vcenter">
	 							{{#unless currentUser}}
									<div class="well" style="color: black; text-align: center">
										{{> atForm}}
									</div>
								{{else}}
									{{>share}}
								{{/unless}}
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	{{#if isInRole 'editor'}}
		<section class="container-fluid background-light">
			<div class="row">
				<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
					<div class="well">
						<div class="row">
							<div class="col-md-6 vcenter">
								<em>Select template and add new element</em>
							</div><!-- Important for vcenter
						--><div class="col-md-6 vcenter">
								<div class="input-group">
									<div class="input-group-btn">
										<div class="btn tool-button" id="add_post">
											<i class="fa fa-plus" aria-hidden="true"></i>
										</div>
									</div>

									<select class="form-control tool-bar-right" id="template_select">
										<option value="publication">Publication</option>
										<option value="post">Post</option>
									</select>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	{{/if}}

	<section class="container-fluid background-light">
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
				{{#each posts}}
					{{>post}}
				{{/each}}
			</div>
		</div>
	</section>

	<section class="container-fluid background-light">
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
				{{#each publications}}
					{{>publication}}
				{{/each}}
			</div>
		</div>
	</section>
</template>


<template name="publication">
	<div class="post background-white">
		{{#if isInRole 'editor'}}
			<div class="post-banner background-highlight">
				<h2>
					<input placeholder="Title"
								 class="form-control post-field clear-edit" type="text"
								 id="title" tabindex="1" value="{{title}}">
				</h2>
			</div>
		{{else}}
			{{#if title}}
				<div class="post-banner background-highlight">
					<h2>
						{{title}}
					</h2>
				</div>
			{{else}}
			{{/if}}
		{{/if}}

		<div class="row">
			<div class="col-md-4">
				{{#if figure}}
					<a href="{{paper_url}}">
						<img class="img-responsive" src="{{figure}}" alt="{{label}}">
					</a>
				{{/if}}

				{{#if isInRole 'editor'}}
					{{>dropfile method='set_post_field' field='figure' item_id=_id box_id='figure'}}

					<div class="btn-group btn-group-justified">
						<div class="btn btn-danger">
							Remove figure.
						</div>
					</div>
				{{/if}}
			</div>

			<div class="col-md-8">
				<h4 class="double-header">
					<em>
						<i>
							{{#if isInRole 'editor'}}
								<input placeholder="authors"
											 class="form-control post-field clear-edit" type="text"
											 id="title" tabindex="1" value="{{authors}}">
							{{else}}
								{{#if authors}}
									{{authors}}
								{{else}}
									Unknown authors
								{{/if}}
							{{/if}}
						</i>
					</em>
				</h4>

					{{#if isInRole 'editor'}}
						<div class="row">
							<div class="col-md-3">
								<h4>
									<input placeholder="Publication Year"
												 class="form-control post-field clear-edit" type="text"
												 id="pub_year" tabindex="1" value="{{pub_year}}">
								</h4>
							</div>

							<div class="col-md-9">
								<h4>
								<input placeholder="Publication Venue"
											 class="form-control post-field clear-edit" type="text"
											 id="conference" tabindex="1" value="{{conference}}">
								</h4>
							</div>
						</div>
					{{else}}
						<h4>
							{{pub_year}},
							{{conference}}
						</h4>
					{{/if}}

				{{#if isInRole 'editor'}}
					<textarea  class="form-control post-field clear-edit" placeholder="Abstract"
												 id="abstract" tabindex="3" rows="10">{{abstract}}</textarea>
				{{else}}
					{{#if abstract}}
						<p>{{abstract}}</p>
					{{else}}
						<p>There is no abstract available</p>
					{{/if}}
				{{/if}}
			</div>
		</div>

		{{#if paper_url}}
			<div class="post-banner background-highlight">
				<a class="btn" id="download_paper" href="{{paper_url}}" target="_blank">
					<h3>Download Paper</h3>
				</a>
			</div>
		{{/if}}

		{{#if isInRole 'editor'}}
			{{>dropfile method='set_post_field' field='paper' item_id=_id box_id='paper'}}
		{{/if}}
	</div>
</template>

<template name="post">
	<div class="post background-white">
		{{#if figure}}
			<div class="post-banner background-highlight">
				<img class="img-responsive" src="{{figure}}" alt="{{label}}">
			</div>
		{{else}}
			{{#if isInRole 'editor'}}
				<div class="post-banner background-highlight">
					<h2>
						<input placeholder="Title"
									 class="form-control post-field clear-edit" type="text"
									 id="title" tabindex="1" value="{{title}}">
					</h2>
				</div>
			{{else}}
				{{#if title}}
					<div class="post-banner background-highlight">
						<h2>
							{{title}}
						</h2>
					</div>
				{{else}}
				{{/if}}
			{{/if}}
		{{/if}}

		{{#if isInRole 'editor'}}
			{{>dropfile method='set_post_field' field='figure' item_id=_id box_id='figure'}}
			<div class="btn-group btn-group-justified">
				<div class="btn btn-danger" id="remove_figure">
					Remove figure
				</div>
			</div>
		{{/if}}

		{{#if figure}}
			<h2>
				{{#if isInRole 'editor'}}
					<input placeholder="Title"
								 class="form-control post-field clear-edit" type="text"
								 id="title" tabindex="1" value="{{title}}">
				{{else}}
					{{#if title}}
						{{title}}
					{{/if}}
				{{/if}}
			</h2>
		{{/if}}

		<div class="row">
			<div class="col-md-12">
				{{#if isInRole 'editor'}}
					{{>summernote method='set_post_field' collection_name='Posts' field='abstract' item_id=_id}}
				{{else}}
					{{#if abstract}}
						{{{abstract}}}
					{{else}}
						This post is empty
					{{/if}}
				{{/if}}
			</div>
		</div>
	</div>
</template>
