<!------------------------------------------------
|
| Login templates
|
-------------------------------------------------->
<template name="login_user">
	{{#if currentUser}}
		{{>response_creator}}
	{{else}}
		{{>sign_user}}
	{{/if}}
</template>

<template name="login_worker">
	{{#if currentUser}}
		{{>response_creator}}
	{{else}}
		{{>sign_worker}}
	{{/if}}
</template>

<template name="login_auto">
	{{#if currentUser}}
		{{>response_creator}}
	{{/if}}
</template>

<template name="sign_user">
	<div class="container-fluid background-theme" style="height: 25px">
	</div>

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
				<h1>Please login to continue</h1>

				<hr>

				<div class="well" style="color: black; text-align: center">
					{{>atForm}}
				</div>
			</div>
		</div>
	</div>
</template>

<template name="sign_worker">
	<h1>Please enter your worker ID</h1>

	<hr>

	<p>
		To match your work on our platform and your payment on crowdflower we need your crowdflower ID.
	</p>

	<form id="id_form" class="form-inline">
		<div class="form-group">
			<input type="text" class="form-control" id="worker_id" placeholder="Enter your worker id here">
		</div>
		<button type="submit" class="btn btn-default">submit</button>
	</form>
</template>
