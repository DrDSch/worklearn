<!------------------------------------------------
|
| Login templates
|
-------------------------------------------------->
<template name="login_user">
	{{#unless currentUser}}
		{{>sign_user}}
	{{/unless}}
</template>

<template name="sign_user">
	<div class="row">
		<div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1">
			<h1>Please login to continue</h1>

			<hr>

			<div class="well" style="color: black; text-align: center">
				{{>atForm}}
			</div>
		</div>
	</div>
</template>
