<template name="download">
	{{#if has_download}}
		<a class="download-btn" id="download">
			<em><span class="glyphicon glyphicon-download"></span></em>
			{{name}}
		</a>
	{{else}}
		<div>There is nothing to download</div>
	{{/if}}
</template>

<template name="image_field">
	{{#if data}}
		<img src="{{data}}">
	{{else}}
		<em><span class="glyphicon glyphicon-refresh spin"></span></em>
	{{/if}}
</template>
