<template name="review_style">
	<style>
		.background{
			background: rgba(31, 11, 57, 0.78);
			color: rgba(250,250,250,0.95);
			margin: 1px;
		}

		.background:hover{
			border: solid 1px rgba(250,250,250,0.95);
			margin: 0px;
		}

		/*review preview*/

		.element-preview{
			position: absolute;
			top: 5px;
			left: 5px;
			right: 5px;
			bottom: 5px;
		}

		.element-preview .edit-field{
			background: inherit;
			font: inherit;
			border: inherit;
			text-align: inherit;
			color: inherit;
			display: initial;
			height: 100%;
			padding: 0px;
			border-radius: 0px;
			-webkit-box-shadow: none;
			box-shadow: none;
		}

		.element-preview .title{
			background: rgb(250,250,250);
			color: rgb(5,5,5);
			z-index: 2;
			top: 5px;
			left: 5px;
			right: 5px;
			position: absolute;
			text-align: center;
			padding: 8px;
		}

		.element-preview .parameter{
			background: rgb(250,250,250);
			color: rgb(5,5,5);
			z-index: 2;
			top: 49px;
			left: 5px;
			right: 5px;
			position: absolute;
			text-align: center;
			padding: 8px;
		}

		.element-preview .add-btn{
			position: absolute;
			width: 60px;
			height: 60px;
			z-index: 2;
			top: 50%;
			left: 50%;
			margin: -30px 0 0 -30px;
			font-size: 45px;
			padding-left: 10px;
		}

		.element-preview .upload{
			position: absolute;
			bottom: 5px;
			left: 5px;
			right: 5px;
		}

		.element-preview .background{
			background: rgba(5,5,5,0.5);
			color: rgba(250,250,250,0.95);
		}

		.element-preview .background:hover{
			background: rgba(255,255,255,0.95);
			color: rgba(0,0,0,0.75);
		}

		.element-preview .review-name{
			position: absolute;
			top: 5px;
			left: 52px;
			right: 5px;
			padding: 10px 13px;
			overflow: hidden;
		}

		.element-preview .maximize{
			position: absolute;
			bottom: 5px;
			right: 5px;
			padding: 10px 13px;
		}
	</style>
</template>


<template name="student_view">
	{{>review_style}}

	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-offset-1 col-xs-10">
				<p>open credits: {{num_credits}}</p>
				<p>open credits summary</p>
				<p>credentials</p>
				<p>new messages</p>

				<h1>Solutions</h1>

				<div class="row">
					{{#each solutions}}
						<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12" id="add_solution">
							<div style="margin-top: 100%;"></div>
							<div class="element-preview background">
								<div class="title">
									{{>basic_input method="set_field" collection_name="Responses"
											item_id=_id field="title" placeholder="Title"}}
								</div>

								<div class="parameter">
									<p>New messages: </p>
									<p>Received reviews: </p>

									{{>basic_input method="set_field" collection_name="Responses"
											item_id=_id field="num_reviews" type="number" placeholder="Number of reviews"}}
								</div>

								<div class="upload">
									<label>Upload additional material</label>
									{{>dropfile method="set_field" collection_name="Responses"
											item_id=_id field="content"}}
								</div>
							</div>
						</div>
					{{/each}}

					<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12" id="add_solution">
						<div style="margin-top: 100%;"></div>
						<div class="element-preview background">
							<div class="add-btn background">
								<span class="glyphicon glyphicon-plus"></span>
							</div>

							<div class="title">link or upload a new project</div>
						</div>
					</div>
				</div>

				<h1>Reviews</h1>

				<div class="row">
					{{#each reviews}}
						<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
							<div style="margin-top: 100%;"></div>
							<div class="element-preview background">
								<div class="title" id="connect">solution</div>
							</div>
						</div>
					{{/each}}
					<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12" id="add_review">
						<div style="margin-top: 100%;"></div>
						<div class="element-preview background">
							<div class="add-btn background">
								<span class="glyphicon glyphicon-plus"></span>
							</div>

							<div class="title">find me something to review</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
