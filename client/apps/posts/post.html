<!-----------------------------------------
|
|  Post entry Template
|
------------------------------------------->
<template name="post_group">
	{{#if isInRole "editor"}}
		<div class="post-maker item">
			<div class="row">
				<div class="col-md-6 vcenter">
					<em>Select template and add new element</em>
				</div><!-- Important for vcenter
			--><div class="col-md-6 vcenter">
					<div class="input-group">
						<div class="input-group-btn">
							<div class="btn btn-theme" id="add_post">
								<i class="glyphicon glyphicon-plus" aria-hidden="true"></i>
							</div>
						</div>

						{{>select_input field="template_select" options=templates
								item_id=-1  collection_name="Posts"}}
					</div>
				</div>
			</div>
		</div>
	{{/if}}

	{{#unless Template.subscriptionsReady}}
		{{>wait}}
	{{else}}
		{{#each groups}}
			{{>_post}}
		{{/each}}
	{{/unless}}
</template>


<template name="_post">
	{{#Template.dynamic template=template_id data=.}}
		{{#each children}}
			{{>_post}}
		{{/each}}
	{{/Template.dynamic}}
</template>


<template name="partner_list">
	<div class="post background-white">
		{{#if _can_edit_response "Posts" _id}}
			{{>_edit_toggle}}
		{{/if}}

		<div class="text-center">
			<h1 class="logo">
				<em>O</em>ur <em>P</em>artners
			</h1>
		</div>

		{{#if _is_editing_response _id}}
			{{>basic_input method="set_field" collection_name="Posts" field="title"
					placeholder="Title" item_id=_id}}
		{{/if}}

		<div class="row">
			<div class="col-xs-offset-1 col-xs-10">
				<div class="row">
					{{> UI.contentBlock}}
				</div>
			</div>
		</div>

		{{#if _is_editing_response _id}}
			{{>_edit_tools  collection_name="Posts"}}
		{{/if}}
	</div>
</template>

<template name="partner">
	<div class="col-xs-10 col-ms-6 col-sm-6 col-md-4">
		{{#if _can_edit_response "Posts" _id}}
			{{>_edit_toggle}}
		{{/if}}

		{{#if _is_editing_response _id}}
			{{>upload method="set_field" collection_name="Posts"
					field="avatar" item_id=_id box_id="avatar"}}
		{{/if}}

		<img src="{{download_field_value "Posts" _id "avatar" avatar}}" class="img-responsive"
				 alt="{{alternative}}">

		{{#if _is_editing_response _id}}
			{{>_edit_tools  collection_name="Posts"}}
		{{/if}}
	</div>
</template>

<!-----------------------------------------
|
|  Empty Template
|
------------------------------------------->
<template name="empty">
	{{#if _can_edit_response "Posts" _id}}
		{{>_edit_toggle}}
	{{/if}}

	{{#if _is_editing_response _id}}
		{{#_edit_tools  collection_name="Posts" _id=_id}}
			{{>code_input method="set_field" collection_name="Posts"
					field="abstract" item_id=_id}}
		{{/_edit_tools}}
	{{else}}
		{{#if abstract}}
			{{{abstract}}}
		{{else}}
			This post is empty
		{{/if}}
	{{/if}}

</template>

<!-----------------------------------------
|
|  Person Template
|
------------------------------------------->
<template name="member">
	<div class="col-sm-6 col-ms-6">
		{{#if _can_edit_response "Posts" _id}}
			{{>_edit_toggle}}
		{{/if}}


		<div class="team-member">
			<div class="avatar-box">
				<div class="avatar">
					<div class="avatar-container img-circle">
						<img class="img-responsive img-avatar"
								 src="{{download_field_value "Posts" _id "avatar" avatar}}"
								 alt="">
					</div>
				</div>
			</div>
			{{#if _is_editing_response _id}}
				{{>upload method="set_field" collection_name="Posts"
						field="avatar" item_id=_id box_id="avatar"}}
			{{/if}}

			<h4>
				{{#if _is_editing_response _id}}
					{{>basic_input method="set_field" collection_name="Posts" field="name"
						placeholder="Name" item_id=_id}}
				{{else}}
					{{name}}
				{{/if}}
			</h4>

			<p class="text-muted">
				{{#if _is_editing_response _id}}
					{{>basic_input method="set_field" collection_name="Posts" field="title"
						placeholder="Title" item_id=_id}}
				{{else}}
					{{title}}
				{{/if}}
			</p>

			<p style="font-size: 14px">
				{{#if _is_editing_response _id}}
					{{>text_input method="set_field" collection_name="Posts" field="resume"
						placeholder="Resume" item_id=_id}}
				{{else}}
					{{resume}}
				{{/if}}
			</p>

			{{#if _is_editing_response _id}}
				{{>_edit_tools collection_name="Posts" _id=_id}}
			{{/if}}
		</div>
	</div>
</template>

<!-----------------------------------------
|
|  Post Template
|
------------------------------------------->
<template name="post">
	<div class="post background-white">
		{{#if _can_edit_response "Posts" _id}}
			{{>_edit_toggle}}
		{{/if}}

		{{#if figure}}
			<div class="post-banner">
				<img class="img-responsive"
						 src="{{download_field_value "Posts" _id "figure" figure}}"
						 alt="{{label}}">
			</div>

			{{#if _is_editing_response _id}}
				<div class="btn-group btn-group-justified">
					<div class="btn btn-contrast" id="remove_figure">
						Remove figure
					</div>
				</div>
			{{/if}}
		{{else}}
			{{#if _is_editing_response _id}}
				<div class="post-banner background-theme">
					<h2>
						{{>basic_input method="set_field" collection_name="Posts"
								field="title"	placeholder="Title" item_id=_id}}
					</h2>
				</div>
			{{else}}
				{{#if title}}
					<div class="post-banner background-theme">
						<h2>
							{{{title}}}
						</h2>
					</div>
				{{else}}
				{{/if}}
			{{/if}}
		{{/if}}

		{{#if _is_editing_response _id}}
			{{>upload method="set_field" field="figure"
					item_id=_id box_id="figure" collection_name="Posts"}}
		{{/if}}

		{{#if figure}}
			<h2>
				{{>basic_input method="set_field" collection_name="Posts"
						field="title" item_id=_id placholder="Title" type="text" }}
			</h2>
		{{/if}}

		<div class="row">
			<div class="col-md-12">
				{{#if _is_editing_response _id}}
					{{>wysiwyg_input method="set_field" collection_name="Posts"
							field="abstract" item_id=_id}}
				{{else}}
					{{#if abstract}}
						{{{abstract}}}
					{{else}}
						This post is empty
					{{/if}}
				{{/if}}
			</div>
		</div>

		{{#if _is_editing_response _id}}
			{{>_edit_tools  collection_name="Posts" _id=_id}}
		{{/if}}
	</div>
</template>


 <!-----------------------------------------
|
|  Publication Template
|
------------------------------------------->
<template name="publication">
	<div class="post background-white">
		{{#if _can_edit_response "Posts" _id}}
			{{>_edit_toggle}}
		{{/if}}

		{{#if _is_editing_response _id}}
			<div class="post-banner background-theme">
				<h2>
					{{>basic_input method="set_field" collection_name="Posts"
					field="title" item_id=_id placholder="Title" type="text" }}
				</h2>
			</div>
		{{else}}
			{{#if title}}
				<div class="post-banner background-theme">
					<h2>
						{{title}}
					</h2>
				</div>
			{{else}}
			{{/if}}
		{{/if}}

		<div class="row">
			<div class="col-md-4">
				{{#if figure}}
					<a href="{{paper_url}}">
						<img class="img-responsive figure-padding"
								 src="{{download_field_value "Posts" _id "figure" figure}}"
								 alt="{{label}}">
					</a>

					{{#if _is_editing_response _id}}
						<div class="btn-group btn-group-justified">
							<div class="btn btn-contrast" id="remove_figure">
								Remove figure.
							</div>
						</div>
					{{/if}}
				{{/if}}

				{{#if _is_editing_response _id}}
					{{>upload method="set_field" collection_name="Posts"
							field="figure" item_id=_id box_id="figure"}}
				{{/if}}
			</div>

			<div class="col-md-8">
				<h4 class="double-header">
					<em>
						<i>
							{{#if _is_editing_response _id}}
								{{>basic_input method="set_field" collection_name="Posts"
													field="authors" item_id=_id placholder="Authors"
								type="text" }}
							{{else}}
								{{#if authors}}
									{{{authors}}}
								{{else}}
									Authors unknown
								{{/if}}
							{{/if}}
						</i>
					</em>
				</h4>

				{{#if _is_editing_response _id}}
					<div class="row">
						<div class="col-md-3">
							<h4>
								{{>basic_input method="set_field" collection_name="Posts"
									field="pub_year" item_id=_id placholder="Publication year"
								type="text" }}
							</h4>
						</div>

						<div class="col-md-9">
							<h4>
								{{>basic_input method="set_field" collection_name="Posts"
									field="conference" item_id=_id placholder="Publication venue"
									type="text" }}
							</h4>
						</div>
					</div>
				{{else}}
					<h4>
						{{pub_year}},
						{{conference}}
					</h4>
				{{/if}}

				{{#if _is_editing_response _id}}
					{{>code_input method="set_field" collection_name="Posts"
					field="abstract" item_id=_id}}
				{{else}}
					{{#if abstract}}
						{{{abstract}}}
					{{else}}
						This post is empty
					{{/if}}
				{{/if}}
			</div>
		</div>

		<div class="post-banner background-theme">
			{{#if paper}}
				<div class="btn-group btn-group-justified" style="font-size: 20px; padding: 15px">
					{{>download collection_name="Posts" name="Download"
								field="paper" item_id=_id label="Download paper"}}
				</div>

				{{#if _is_editing_response _id}}
					<div class="btn-group btn-group-justified">
						<div class="btn btn-contrast" id="remove_paper">
							Remove paper.
						</div>
					</div>
				{{/if}}
			{{/if}}

			{{#if _is_editing_response _id}}
				{{>upload method="set_field"  collection_name="Posts"
						field="paper" item_id=_id box_id="paper"}}
			{{/if}}
		</div>

		{{#if _is_editing_response _id}}
			{{>_edit_tools collection_name="Posts" _id=_id}}
		{{/if}}
	</div>
</template>
