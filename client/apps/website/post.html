<!-----------------------------------------
|
|  Post entry Template
|
------------------------------------------->
<template name="_post">
	{{#dynamic_template_loader template_id=template_id data=.}}
		{{#each children .}}
			{{>_post}}
		{{/each}}
	{{/dynamic_template_loader}}
</template>


<template name="partner_list">
	<div class="post background-white">
		{{#if _can_edit_response _id}}
			{{>_edit_toggle}}
		{{/if}}

		<div class="text-center">
			<h1 class="logo">
				<em>O</em>ur <em>P</em>artners
			</h1>
		</div>

		{{#if _is_editing_response _id}}
			{{>basic_input method='set_field' collection_name='Posts' field='title'
					placeholder='Title' item_id=_id}}
		{{/if}}

		<div class="row">
			<div class="col-xs-offset-1 col-xs-10">
				<div class="row">
					{{> UI.contentBlock}}
				</div>
			</div>
		</div>

		{{#if _is_editing_response _id}}
			{{>_edit_tools}}
		{{/if}}
	</div>
</template>

<template name="partner">
	<div class="col-xs-10 col-ms-6 col-sm-6 col-md-4">
		{{#if _can_edit_response _id}}
			{{>_edit_toggle}}
		{{/if}}

		{{#if _is_editing_response _id}}
			{{>upload method='set_field' collection_name='Posts' field='avatar'
			item_id=_id box_id='avatar'}}
		{{/if}}

		<img src="{{avatar}}" class="img-responsive"
				 alt="{{alternative}}">

		{{#if _is_editing_response _id}}
			{{>_edit_tools}}
		{{/if}}
	</div>
</template>

<!-----------------------------------------
|
|  Empty Template
|
------------------------------------------->
<template name="empty">
	{{#if _can_edit_response _id}}
		{{>_edit_toggle}}
	{{/if}}

	{{#if _is_editing_response _id}}
		{{#_edit_tools}}
			{{>code_input method='set_field' collection_name='Responses' field='abstract' item_id=_id}}
		{{/_edit_tools}}
	{{else}}
		{{#if abstract}}
			{{{abstract}}}
		{{else}}
			This post is empty
		{{/if}}
	{{/if}}

</template>

<!-----------------------------------------
|
|  Person Template
|
------------------------------------------->
<template name="member">
	<div class="col-md-4 col-sm-4 col-ms-6 col-xs-12">
		{{#if _can_edit_response _id}}
			{{>_edit_toggle}}
		{{/if}}

		<div class="team-member">
			<img src="{{avatar}}" class="img-responsive img-circle" alt="">
			{{#if _is_editing_response _id}}
				{{>upload method='set_field' collection_name='Responses' field='avatar'
					item_id=_id box_id='avatar'}}
			{{/if}}

			<h4>
				{{#if _is_editing_response _id}}
					{{>basic_input method='set_field' collection_name='Responses' field='name'
						placeholder='Name' item_id=_id}}
				{{else}}
					{{name}}
				{{/if}}
			</h4>

			<p class="text-muted">
				{{#if _is_editing_response _id}}
					{{>basic_input method='set_field' collection_name='Responses' field='title'
						placeholder='Title' item_id=_id}}
				{{else}}
					{{title}}
				{{/if}}
			</p>

			<p style="font-size: 14px">
				{{#if _is_editing_response _id}}
					{{>text_input method='set_field' collection_name='Responses' field='resume'
						placeholder='Resume' item_id=_id}}
				{{else}}
					{{resume}}
				{{/if}}
			</p>

			{{#if _is_editing_response _id}}
				{{>_edit_tools}}
			{{/if}}
		</div>
	</div>
</template>

				{{{abstract}}}
			{{else}}

			{{>_edit_tools}}
		{{/if}}
	</div>
</template>

<!-----------------------------------------
|
|  Post Template
|
------------------------------------------->
<template name="post">
	<div class="post background-white">
		{{#if _can_edit_response _id}}
			{{>_edit_toggle}}
		{{/if}}

		{{#if figure}}
			<div class="post-banner">
				<img class="img-responsive" src="{{figure}}" alt="{{label}}">
			</div>

			{{#if _is_editing_response _id}}
				<div class="btn-group btn-group-justified">
					<div class="btn btn-contrast" id="remove_figure">
						Remove figure
					</div>
				</div>
			{{/if}}
		{{else}}
			{{#if _is_editing_response _id}}
				<div class="post-banner background-theme">
					<h2>
						{{>basic_input method='set_field' collection_name='Responses' field='title'
							placeholder='Title' item_id=_id}}
					</h2>
				</div>
			{{else}}
				{{#if title}}
					<div class="post-banner background-theme">
						<h2>
							{{{title}}}
						</h2>
					</div>
				{{else}}
				{{/if}}
			{{/if}}
		{{/if}}

		{{#if _is_editing_response _id}}
			{{>upload method='set_field' field='figure' item_id=_id box_id='figure'}}
		{{/if}}

		{{#if figure}}
			<h2>
				{{>basic_input method='set_field' collection_name='Responses'
						field='title' item_id=_id placholder="Title" type="text" }}
			</h2>
		{{/if}}

		<div class="row">
			<div class="col-md-12">
				{{#if _is_editing_response _id}}
					{{>code_input method='set_field' collection_name='Responses'
					field='abstract' item_id=_id}}
				{{else}}
					{{#if abstract}}
						{{{abstract}}}
					{{else}}
						This post is empty
					{{/if}}
				{{/if}}
			</div>
		</div>

		{{#if _is_editing_response _id}}
			{{>_edit_tools}}
		{{/if}}
	</div>
</template>


 <!-----------------------------------------
|
|  Publication Template
|
------------------------------------------->
<template name="publication">
	<div class="post background-white">
		{{#if _can_edit_response _id}}
			{{>_edit_toggle}}
		{{/if}}

		{{#if _is_editing_response _id}}
			<div class="post-banner background-theme">
				<h2>
					{{>basic_input method='set_field' collection_name='Responses'
					field='title' item_id=_id placholder="Title" type="text" }}
				</h2>
			</div>
		{{else}}
			{{#if title}}
				<div class="post-banner background-theme">
					<h2>
						{{title}}
					</h2>
				</div>
			{{else}}
			{{/if}}
		{{/if}}

		<div class="row">
			<div class="col-md-4">
				{{#if figure}}
					<a href="{{paper_url}}">
						<img class="img-responsive figure-padding" src="{{figure}}" alt="{{label}}">
					</a>

					{{#if _is_editing_response _id}}
						<div class="btn-group btn-group-justified">
							<div class="btn btn-contrast" id="remove_figure">
								Remove figure.
							</div>
						</div>
					{{/if}}
				{{/if}}

				{{#if _is_editing_response _id}}
					{{>upload method='set_field' field='figure' item_id=_id box_id='figure'}}
				{{/if}}
			</div>

			<div class="col-md-8">
				<h4 class="double-header">
					<em>
						<i>
							{{#if _is_editing_response _id}}
								{{>basic_input method='set_field' collection_name='Responses'
													field='authors' item_id=_id placholder="Authors"
								type="text" }}
							{{else}}
								{{#if authors}}
									{{{authors}}}
								{{else}}
									Authors unknown
								{{/if}}
							{{/if}}
						</i>
					</em>
				</h4>

				{{#if _is_editing_response _id}}
					<div class="row">
						<div class="col-md-3">
							<h4>
								{{>basic_input method='set_field' collection_name='Responses'
									field='pub_year' item_id=_id placholder="Publication year"
								type="text" }}
							</h4>
						</div>

						<div class="col-md-9">
							<h4>
								{{>basic_input method='set_field' collection_name='Responses'
									field='conference' item_id=_id placholder="Publication venue"
								type="text" }}
							</h4>
						</div>
					</div>
				{{else}}
					<h4>
						{{pub_year}},
						{{conference}}
					</h4>
				{{/if}}

				{{#if _is_editing_response _id}}
					{{>code_input method='set_field' collection_name='Responses'
					field='abstract' item_id=_id}}
				{{else}}
					{{#if abstract}}
						{{{abstract}}}
					{{else}}
						This post is empty
					{{/if}}
				{{/if}}
			</div>
		</div>

		<div class="post-banner background-theme">
			{{#if paper_url}}
				<div class="btn-group btn-group-justified">
					<a class="btn btn-translucent" id="download_paper" href="{{paper_url}}" target="_blank">
						<h3>Download Paper</h3>
					</a>
				</div>

				{{#if _is_editing_response _id}}
					<div class="btn-group btn-group-justified">
						<div class="btn btn-contrast" id="remove_paper">
							Remove paper.
						</div>
					</div>
				{{/if}}
			{{/if}}

			{{#if _is_editing_response _id}}
				{{>upload method='set_field' field='paper' item_id=_id box_id='paper'}}
			{{/if}}
		</div>

		{{#if _is_editing_response _id}}
			{{>_edit_tools}}
		{{/if}}
	</div>
</template>
