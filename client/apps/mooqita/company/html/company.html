<!------------------------------------------------
|
|	Company view
|
-------------------------------------------------->
<template name="company_view">
	{{>mooqita_style}}

	{{#mooqita_layout menu="company_menu" menu_data=.}}
		{{>Template.dynamic template=selected_view data=data}}
	{{/mooqita_layout}}
</template>


<!------------------------------------------------
|
|	Company menu
|
-------------------------------------------------->
<template name="company_menu">
	<div class="container-fluid navigation-background background-theme">
		<div class="row">
			<span>
				<a class="navigation-button company_navigate" id="company_profile">
					Company Profile
				</a>
			</span>

			<span>
				<a class="navigation-button company_navigate" id="company_challenges">
					Challenges <span class="badge background-contrast">0{{new_challenge_messages}}</span>
				</a>
			</span>
		</div>
	</div>
</template>
