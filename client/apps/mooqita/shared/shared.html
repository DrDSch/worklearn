<template name="review_style">
	<style>
		.student-layout h1{
			margin: 0px;
			padding: 30px 0px 0px 0px;
		}

		h1.editable{
			padding: 0px;
		}

		h1.editable .edit-field{
			box-shadow: none;
			-webkit-box-shadow: none;
			-moz-box-shadow: none;
			background: none;
			font: inherit;
			border: inherit;
			text-align: inherit;
			color: inherit;
			display: initial;
			height: 100%;
			padding: 0px;
		}

		.navigation-background{
			padding: 15px;
			padding-left: 35px;
		}

		.navigation-button{
			color: #eee;
			padding: 15px;
			margin: 5px;
			font-size: 20px;
			font-style: normal;
			text-decoration: none;
		}

		.navigation-button:hover{
			color: #5c856f;
			padding: 15px;
			margin: 5px;
			font-size: 20px;
			font-style: normal;
			text-decoration: none;
			cursor: pointer;
		}

		.student-layout{
			padding-top: 25px;
		}

		.student-layout .embedded-form{
			padding: 20px 20px 30px 20px;
			border-bottom: 0px;
		}

		.student-layout .well{
			border-top-left-radius: 0px;
			border-top-right-radius: 0px;
		}

	</style>
</template>


<template name="review_layout" xmlns="http://www.w3.org/1999/html">
	<title>Mooqita</title>

	<div class="wrapper">
		<header>
			{{>menu}}
			{{#if menu}}
				{{>Template.dynamic template=menu data=menu_data}}
			{{/if}}
		</header>

		<main>
			{{>sAlert}}
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
						<div class="student-layout">
							{{> UI.contentBlock}}
						</div>
					</div>
				</div>
			</div>
		</main>

		<div class="footer-push"> </div>
	</div>

	<footer>
		{{>footer}}
		{{#if footer}}
			{{>Template.dynamic template=footer data=footer_data}}
		{{/if}}
	</footer>
</template>
