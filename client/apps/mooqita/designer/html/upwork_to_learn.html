<!------------------------------------------------
|
|	Convert UpWork tasks to learning Material
|
-------------------------------------------------->
<template name="work_to_learn">
	<div class="item" style="border: 2px solid #eee; padding: 25px; margin-top: 25px">
		<form>
			<div class="row" style="margin-bottom: 25px">
				<div class="col-sm-6">
					<div class="input-group" style="margin: 10px">
						{{>basic_input method="set_field" collection_name="Responses"
							item_id=_id field="query" placeholder="search for ..."}}

						<span class="input-group-addon">
							<span class="glyphicon glyphicon-search"></span>
						</span>
					</div>
				</div>

				<div class="col-sm-6">
					<div class="row" style="margin-top: 10px; margin-bottom: 15px; margin-right: -5px;">
						<div class="col-xs-2 text-right">
							<label style="margin-top: 5px;">Prize:</label>
						</div>

						<div class="col-xs-5">
							<div class="input-group">
								<span class="input-group-addon">
									$
								</span>

								{{>basic_input method="set_field" collection_name="Responses"
									item_id=_id field="min_price" placeholder="min" type="number"}}
							</div>
						</div>

						<div class="col-xs-5">
							<div class="input-group">
								<span class="input-group-addon">
									$
								</span>

								{{>basic_input method="set_field" collection_name="Responses"
									item_id=_id field="max_price" placeholder="max" type="number"}}
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>

		{{#each upwork_tasks}}
			{{#unless error}}
				{{>upwork_task}}
			{{else}}
				{{data}}
			{{/unless}}
		{{else}}
			<h1> No tasks found	</h1>
		{{/each}}
	</div>
</template>

<template name="upwork_task">
	<div class="well">
		<h4><strong>{{title}}</strong></h4>
		<div style="text-align: right">
			<strong>Payment</strong>:${{budget}} {{job_type}}
		</div>
		<br>
		<p>{{snippet}}</p>
		<hr>
		<div class="btn btn-theme" id="add_task">Add to database</div>
		<div style="text-align: right">
			<strong><a href="{{url}}" target="_blank">Link to original Announcement</a></strong>
		</div>
	</div>
</template>
