<template name="mooqita_style">
	<style>
		h1.editable{
			padding: 0px;
		}

		h1.editable .edit-field{
			box-shadow: none;
			-webkit-box-shadow: none;
			-moz-box-shadow: none;
			background: none;
			font: inherit;
			border: inherit;
			text-align: inherit;
			color: inherit;
			display: initial;
			height: 100%;
			padding: 0px;
		}

		.student-layout{
			padding-top: 25px;
		}

		.student-layout h1{
		}

		.student-layout p{
			margin-bottom: 25px;
		}

		.student-layout p.user-data{
			white-space: pre-wrap;       /* Since CSS 2.1 */
			white-space: -moz-pre-wrap;  /* Mozilla, since 1999 */
			white-space: -pre-wrap;      /* Opera 4-6 */
			white-space: -o-pre-wrap;    /* Opera 7 */
			word-wrap: break-word;       /* Internet Explorer 5.5+ */
		}

		.student-layout .embedded-form{
			padding: 20px 20px 30px 20px;
			border: 2px solid #ddd;
			margin-bottom: 15px;
		}

		.student-layout .form-control{
			border: 2px solid #ddd;
		}

		.student-layout .well{
			border-top-left-radius: 0px;
			border-top-right-radius: 0px;
		}

		.student-layout .item {
			border: 2px solid #ddd;
			padding: 25px;
			margin: 0px;
			margin-bottom: 60px;
		}

		.student-layout .item h1{
			margin: 0px;
			padding: 0px 0px 20px 0px;
		}

		.student-layout .item h3{
			padding: 0px;
			margin: 30px 0px 20px 0px;
		}

		.student-layout .item .row-header{
			padding: 0px;
			font-weight: 600;
			margin: 0px 0px 20px 0px;
		}

		.student-layout .item hr {
			margin-bottom: 30px;
		}

		.student-layout .item .rating_line{
			padding: 0px 0px 20px 0px;
			text-align: right;
		}

		.student-layout .item .wide_link{
			padding-top: 15px;
			text-align: center;
		}

		.item .media-body{
			padding-left: 20px;
		}

		.item .media-body h2{
			margin: 0px;
			padding: 0px 0px 0px 0px;
		}

		.navigation-background{
			padding: 15px;
			padding-left: 35px;
		}

		.navigation-button{
			color: #eee;
			padding: 15px;
			margin: 5px;
			font-size: 20px;
			font-style: normal;
			text-decoration: none;
		}

		.navigation-button:hover{
			color: #5c856f;
			padding: 15px;
			margin: 5px;
			font-size: 20px;
			font-style: normal;
			text-decoration: none;
			cursor: pointer;
		}
	</style>
</template>


<template name="mooqita_layout" xmlns="http://www.w3.org/1999/html">
	<title>Mooqita</title>

	<div class="wrapper">
		<header>
			{{>menu}}
			{{#if menu}}
				{{>Template.dynamic template=menu data=menu_data}}
			{{/if}}
		</header>

		<main>
			{{>sAlert}}
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
						<div class="student-layout">
							{{> UI.contentBlock}}
						</div>
					</div>
				</div>
			</div>
		</main>

		<div class="footer-push"> </div>
	</div>

	<footer>
		{{>footer}}
		{{#if footer}}
			{{>Template.dynamic template=footer data=footer_data}}
		{{/if}}
	</footer>
</template>
