<!------------------------------------------------
|
|	Student menu
|
-------------------------------------------------->
<template name="student_menu">
	{{#each credits}}
		r: {{review_value}} t: {{review_time}}<br>
		f: {{feedback_value}} t: {{feedback_time}}<br>
	{{/each}}
	<div class="container-fluid navigation-background background-theme">
		<div class="row">
			<span>
				<a class="navigation-button control-navigate" id="student_profile">
					Profile
				</a>
			</span>

			<!--span>
				<a class="navigation-button control-navigate" id="student_find_challenges">
					Find Challenges
				</a>
			</span-->

			<span>
				<a class="navigation-button control-navigate" id="student_solutions">
					Solutions
				</a>
			</span>

			<span>
				<a class="navigation-button control-navigate" id="student_reviews">
					Reviews
				</a>
			</span>

			<span>
				<a class="navigation-button control-navigate" id="student_credentials">
					Resume
				</a>
			</span>


				<span class="pull-right">
					<a class="navigation-button control-navigate" id="student_messages">
						Messages
						{{#if num_new_messages}}
							<span class="badge background-contrast">{{num_new_messages}}</span>
						{{/if}}
					</a>
				</span>
		</div>
	</div>
</template>
