<!------------------------------------------------
|
|	Student credentials
|
-------------------------------------------------->
<template name="student_credentials">
	{{#if Template.subscriptionsReady}}
		{{>credential_basic current_resume}}
		{{>credential_solutions current_resume}}
	{{else}}
		<h1>Working on it!</h1>
		<hr>
		<div class="well">
			<p>
				One moment please we are loading the credentials.
				<em><span class="glyphicon glyphicon-refresh spin"></span></em>
			</p>
		</div>
	{{/if}}
</template>


<template name="credential_basic">
	<div class="item">
			<div class="media">
				<div class="media-left">
					<img class="media-object img-circle" src="{{avatar}}" width="128px">
				</div>

				<div class="media-body">
					 <h2>
						 <em>{{name}}</em>
					 </h2>
				</div>
			</div>

		<h2>Resume</h2>
		<p>
			{{#if self_description}}
				{{self_description}}
			{{else}}
				The user has not shared his resume yet.
			{{/if}}
		</p>
	</div>

</template>


<template name="credential_solutions">
	{{#if solutions}}
		<div class="item">
			<h1>Portfolio</h1>

			{{#each solutions}}
				{{>credential_solution}}
			{{/each}}
		</div>
	{{/if}}
</template>


<template name="credential_solution">
	<hr>

	<div class="row">
		<div class="col-md-2">
			<b>Rating <em>{{average}}</em> of <em>5</em></b>
		</div>
		<div class="col-md-10">
			<h3 class="row-header">
				<a id="student_solution">
					<em><b>{{challenge_title}}</b></em>
				</a>
			</h3>
		</div>
	</div>

	<!--This formatting is required for user
			generated text to look as intended-->
	<p class="user-data">{{content}}{{#unless content_visible}}<a id="select"><em>...<b>more</b></em></a>{{else}}<a id="select"><em> <b>less</b></em></a>{{/unless}}</p>

	{{#unless reviews_visible}}
		<h3>
			<a id="show_reviews">
				<b><em>Show reviews</em></b>
			</a>
		</h3>
	{{/unless}}

	{{#if reviews_visible}}
		<h3>
			<b>
				Solution
				<a class="pull-right" id="show_reviews">
					<em>Hide reviews</em>
				</a>
			</b>
		</h3>

		{{solution}}

		<h3>
			<b>Reviews</b>
		</h3>

		{{#each reviews}}
			{{>credential_review}}
		{{else}}
			<div class="well">
				No reviews yet.
			</div>
		{{/each}}
	{{/if}}
</template>


<template name="credential_review">
	<div class="media" style="padding-bottom: 25px">
		<div class="media-left">
			<a href="{{resume_url}}">
				<img class="media-object img-circle" src="{{avatar}}" width="64px">
			</a>

			<a href="{{resume_url}}">
				{{name}}
			</a>
		</div>

		<div class="media-body">
			<p>Rating: <em>{{rating}}</em> of <em>5</em></p>

			{{review}}
		</div>
	</div>
</template>
