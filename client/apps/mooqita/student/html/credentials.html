<!------------------------------------------------
|
|	Student credentials
|
-------------------------------------------------->
<template name="student_credentials">
	{{#mooqita_wide_spacing}}
		{{#if Template.subscriptionsReady}}
			{{>credential_basic current_resume}}
			{{>credential_solutions current_resume}}
		{{else}}
			<h1>Working on it!</h1>
			<hr>
			<div class="well">
				<p>
					One moment please we are loading the credentials.
					<em><span class="glyphicon glyphicon-refresh spin"></span></em>
				</p>
			</div>
		{{/if}}
	{{/mooqita_wide_spacing}}
</template>


<template name="credential_basic">
	<div class="item padding-top">
		<div class="row">
			<div class="col-sm-4 col-ms-4">
				<div class="avatar">
					<div class="avatar-container img-circle">
						<img class="img-responsive img-avatar"
								 src="{{avatar}}">
					</div>
				</div>
			</div>

			<div class="col-sm-8 col-ms-8">
				<h2>
					<em>{{name}}</em>
				</h2>
			</div>
		</div>

		<h2>Resume</h2>
		{{>more content=self_description}}
	</div>
</template>


<template name="credential_solutions">
	{{#if solutions}}
		<div class="item">
			<h1>Portfolio</h1>

			{{#each solutions}}
				{{>credential_solution}}
			{{/each}}
		</div>
	{{/if}}
</template>


<template name="credential_solution">
	<hr>

	<div class="row">
		<div class="col-md-2">
			<b>Rating <em>{{average}}</em> of <em>5</em></b>
		</div>
		<div class="col-md-10">
			<div class="row-header">
				{{challenge_title}}
			</div>
		</div>
	</div>

	<!--This formatting is required for user
			generated text to look as intended-->
	{{>more content=challenge}}

	{{#unless reviews_visible}}
		<div class="row-header">
			<a id="show_reviews">
				<em>Show solution and reviews</em>
			</a>
		</div>
	{{/unless}}

	{{#if reviews_visible}}
		<div class="row-header">
				Solution
				<a class="pull-right" id="show_reviews">
					<em>Hide reviews</em>
				</a>
		</div>

		<p class="user-data">{{solution}}</p>

		<div class="row-header">
			Reviews
		</div>

		{{#each reviews}}
			{{>credential_review}}
		{{else}}
			<div class="well">
				No reviews yet.
			</div>
		{{/each}}
	{{/if}}
</template>


<template name="credential_review">
	<div class="media" style="padding-bottom: 25px">
		<div class="media-left">
			<a href="{{resume_url}}">
				<img class="media-object img-circle" src="{{avatar}}" width="64px">
			</a>

			<a href="{{resume_url}}">
				{{name}}
			</a>
		</div>

		<div class="media-body">
			<p>Rating: <em>{{rating}}</em> of <em>5</em></p>

			{{review}}
		</div>
	</div>
</template>
