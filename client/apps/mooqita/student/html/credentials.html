<!------------------------------------------------
|
|	Student credentials
|
-------------------------------------------------->
<template name="student_credentials">
	{{#if current_resume}}
		{{>resume_basic current_resume}}
		{{>resume_solutions current_resume}}
	{{else}}
		<h1>Working on it!</h1>
		<hr>
		<div class="well">
			<p>
				One moment please we are loading the resume.
				<em><span class="glyphicon glyphicon-refresh spin"></span></em>
			</p>
		</div>
	{{/if}}
</template>


<template name="resume_basic">
	<h1>About <em>{{name}}</em></h1>
	<hr>
	{{#if self_description}}
		<div class="media">
			<div class="media-left">
				<img class="media-object img-circle" src="{{avatar}}" width="128px">
			</div>

			<div class="media-body">
				{{self_description}}
			</div>
		</div>
	{{else}}
		<div class="well">
			Mysterious, there is nothing here.
		</div>
	{{/if}}
</template>


<template name="resume_solution">
	<div class="call-header">
		<span class="call-addon">
			Rating <em>{{average}}</em> of <em>5</em>
		</span>

		<span class="call-title">
			{{challenge_title}}
		</span>

		<span class="call-button">
			<button class="btn btn-red" data-toggle="collapse"
							data-target="#review_{{challenge_owner_id}}_collapse"
							type="button">Show more</button>
		</span>
	</div>

	<div class="collapse" id="review_{{challenge_owner_id}}_collapse">
		<div class="callout_no_border">
			{{{challenge}}}

			<h1>Solution</h1>
			<hr style="margin-top: 5px; margin-bottom: 15px">
			{{{solution}}}

			<h1>Reviews</h1>
			<hr style="margin-top: 5px; margin-bottom: 15px">
			{{#each reviews}}
				{{>resume_review}}
			{{else}}
				<div class="well">
					No reviews yet.
				</div>
			{{/each}}
		</div>
	</div>
</template>


<template name="resume_review">
	<div class="media" style="padding-bottom: 25px">
		<div class="media-left">
			<a href="{{resume_url}}">
				<img class="media-object img-circle" src="{{avatar}}" width="64px">
			</a>

			<a href="{{resume_url}}">
				{{name}}
			</a>
		</div>

		<div class="media-body">
			<p>Rating: <em>{{grade}}</em> of <em>5</em></p>

			{{{review}}}
		</div>
	</div>
</template>
