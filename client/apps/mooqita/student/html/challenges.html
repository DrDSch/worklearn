<!------------------------------------------------
|
|	Student find challenges
|
-------------------------------------------------->
<template name="student_find_challenges">
	<div class="item">
		<h1>Reviews</h1>

		<p>
			Here you can find challenges.
		</p>

		<div class="input-group">
			<span class="input-group-btn">
				<button class="btn btn-theme" id="find_challenge" type="button">
					<span class="glyphicon glyphicon-search"></span>
				</button>
			</span>

			{{>basic_input method="set_field" collection_name="Responses"
				item_id=_id field="query" placeholder="search for ..."}}
		</div>

		{{#each challenges}}
			{{>student_challenge_preview}}
		{{else}}
			<p>No challenges yet.</p>
		{{/each}}
	</div>
</template>


<template name="student_challenge_preview">
	<hr>

	<h3>
		{{#if has_solution}}
			<em><span class="glyphicon glyphicon-check"></span></em>
		{{/if}}

		<a id="student_solution">
			<b><em>{{title}}</em></b>
		</a>
	</h3>

	<!--This formatting is required for user
			generated text to look as intended-->
	<p class="user-data">{{content}}{{#unless selected}}<a id="select"><em>...<b>more</b></em></a>{{/unless}}</p>
</template>
