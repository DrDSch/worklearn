<template name="review_style">
	<style>
		.navigation-background{
			padding: 15px;
			padding-left: 35px;
		}

		.navigation-button{
			color: #fff;
			padding: 15px;
			margin: 5px;
			font-size: 20px;
			font-style: normal;
			text-decoration: none;
		}

		.navigation-button:hover{
			color: #8cc9ac;
			padding: 15px;
			margin: 5px;
			font-size: 20px;
			font-style: normal;
			text-decoration: none;
			cursor: pointer;
		}

	</style>
</template>


<template name="review_layout" xmlns="http://www.w3.org/1999/html">
	<title>Mooqita</title>

	<div class="wrapper">
		<header>
			{{>menu}}
			{{#if menu}}
				{{>Template.dynamic template=menu data=menu_data}}
			{{/if}}
		</header>

		<main>
			{{>sAlert}}
			<div class="container-fluid">
				<div class="row">
					<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
						<div style="padding-top: 24px">
							{{> UI.contentBlock}}
						</div>
					</div>
				</div>
			</div>
		</main>

		<div class="footer-push"> </div>
	</div>

	<footer>
		{{>footer}}
		{{#if footer}}
			{{>Template.dynamic template=footer data=footer_data}}
		{{/if}}
	</footer>
</template>
