<!------------------------------------------------
|
|	Student menu
|
-------------------------------------------------->
<template name="student_menu">
	<div class="container-fluid navigation-background background-theme">
		<div class="row">
			{{>optional_menu}}

			<span>
				<a class="navigation-button control-navigate"
					 href="{{build_url "student_profile"}}">
					Profile
				</a>
			</span>

			<span>
				<a class="navigation-button control-navigate"
					 href="{{build_url "student_solutions"}}">
					My Challenges
				</a>
			</span>

			<span>
				<a class="navigation-button control-navigate"
					 href="{{build_url "student_reviews"}}">
					Reviews
				</a>
			</span>

			<span>
				<a class="navigation-button control-navigate"
					 href="{{build_url "student_credentials"}}">
					Resume
				</a>
			</span>


				<span class="pull-right">
					<a class="navigation-button control-navigate"
						 href="{{build_url "student_messages"}}">
						Messages
						{{#if num_new_messages}}
							<span class="badge background-contrast">{{num_new_messages}}</span>
						{{/if}}
					</a>
				</span>
		</div>
	</div>
</template>
