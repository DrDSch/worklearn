<template name="onboarding_techskillselection">
    <h2>Which skills would you like to to learn or employ in Mooqita?</h2>

    <div class="taskDescription">
        <p>Please select any skills which you would like to learn or use in Mooqita challenges. <b>You don't have to know them already!</b></p>
        <p>This will inform the design of tasks and will help us group people with different skillsets together.</p>
    </div>

    <br/>

    {{#each topics}}
    <div class="card tech-skill-group">
        <h2>{{ title }}</h2>
        {{>obtags method="techskills" category=category tags=tags}}
    </div>
    {{/each}}

    <a href="/onboarding/challenges" class="btn btn-sm btn-primary active continue pull-right">Continue</a>

</template>
