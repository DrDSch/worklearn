<template name="onboarding_techskillselection">
    <h1>Your technical skills</h1>
    <h3>Please select the skills that you would like to apply in Mooqita</h3>
    {{#each topics}}
    <div class="tech-skill-group">
        <p>{{ title }}</p>
        {{>obtags method="techskills" category=category tags=tags}}
    </div>
    {{/each}}
    <a class="btn btn-template-transparent-primary continue" href="/onboarding/challenges">Continue</a>
</template>
