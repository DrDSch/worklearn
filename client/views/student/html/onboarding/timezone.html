<template name="onboarding_timezone">
    <div class="">
        <p>Your work environment preferences</p>

        {{> timezoneselect }}
        {{> preflangselect }}

        <p>How would you like to communicate with your team?</p>

        {{>obtags method="commtags" category="commtags" tags=tags}}

        <input id="addcomValue" class="form-control" type="text" value="" placeholder="Add another" />
        <input class="form-control addcom" type="submit" value="Add" />
        <span>OR</span>
        <label><input id="checkBox" type="checkbox"> <span>I don't mind, I'll use any tool</span></label>

        <p>This information will help us put you into a team which best suits you</p>
        <a class="btn btn-template-transparent-primary continue" href="/onboarding/softskillselection">Continue</a>
    </div>
</template>

<template name="timezoneselect">
    <select id="timezone" name="category" class="category">
        <option value="">-- Choose your timezone --</option>
        {{#each tz in timezones}}
            <option>{{ tz }}</option>
        {{/each}}
    </select>
</template>

<template name="preflangselect">
    <select id="language" name="category" class="category">
        <option value="">-- Choose your language --</option>
        {{#each lang in languages}}
            <option>{{ lang }}</option>
        {{/each}}
    </select>
</template>
