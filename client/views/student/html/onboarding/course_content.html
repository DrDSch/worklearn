<template name="onboarding_course">
    <h2>Which subjects in <b>{{ title }}</b> interest you?</h2>

    <div class="taskDescription">
        <p>Please choose <b>at least three</b> of the modules from your course which interest you the most.</p>
        <p>This will give us an idea of what areas we should focus on when creating Mooqita tasks.</p>
    </div>

    {{#if errorMessage }}
    <div class="alert alert-danger alert-dismissable">
        <button type="button" class="close" onClick="$('.alert-dismissable').toggle()">
            <span aria-hidden="true">&times;</span>
        </button>
        At least three tags must be selected
    </div>
    {{/if}}
    {{>obtags method="coursetags" tags=tags}}
    <a href="/onboarding/sort" onClick="$('.alert-dismissable').show()"
       class="btn btn-sm btn-primary active continue pull-right" aria-pressed="true">Continue</a>
</template>
