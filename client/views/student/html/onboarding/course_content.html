<template name="onboarding_course">
    <div class="">
      <p>Which subjects in {{ title }} interest you?</p>
      <div id="courseTags">
    {{#each tag in tags}}
        <span class="tag course-tag label label-info">{{ tag }}</span>
    {{/each}}
      </div>
      <a class="btn btn-template-transparent-primary continue" href="/onboarding/sort">Continue</a>
    </div>
</template>
