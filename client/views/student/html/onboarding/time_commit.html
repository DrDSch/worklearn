<template name="onboarding_time">
    <h2>How many hours per week are you able to commit to Mooqita tasks?</h2>

    <div class="taskDescription">
    	<p>Please estimate how many hours per week you're comfortable committing to completing tasks in Mooqita.</p>
    	<p>This will help us create tasks which will fit around your life, and also will help us to find you a team who can offer a similar level of committment.</p>
    </div>

    <div id="timeCommitSlider"></div>

    <div id="timeCommitSlider_info">
    	<p>That's about <strong id="approxMins"></strong> minutes for each day of your six week course</p>
    </div>

    <a href="/onboarding/timezone" class="btn btn-sm btn-primary active continue pull-right" aria-pressed="true">Continue</a>
</template>
