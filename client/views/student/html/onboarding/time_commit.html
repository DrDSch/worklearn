<template name="onboarding_time">
    <div class="">
      <p>How much time are you able to commit to completing Mooqita tasks?</p>
      <div id="progress">
          <div class="progress-bar" role="progressbar" style="width: 25%; height: 20px;"
               aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
          <span>N</span>
          <span>Hours per week</span>
      </div>
      <p>That's about one hour per day of your six week course</p>
      <a class="btn btn-template-transparent-primary continue" href="/onboarding/timezone">Continue</a>
    </div>
</template>
