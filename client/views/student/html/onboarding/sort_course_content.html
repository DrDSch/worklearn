<template name="onboarding_sort">
    <h2>Rank your course topics in order of preference</h2>
    {{#if errorMessage }}
        <div class="alert alert-danger alert-dismissable">
            <button type="button" class="close" onClick="$('.alert-dismissable').toggle()">
                <span aria-hidden="true">&times;</span>
            </button>
            {{ errorMessage }}
        </div>
    {{/if}}
    <div class="podium">
        <table id="ladder">
            <tr>
                <td>
                    <div class="dropTarget dragula-container" id="podiumContainer2"></div>
                    <div id="podium2"></div>
                </td>
                <td>
                    <div class="dropTarget dragula-container" id="podiumContainer1"></div>
                    <div id="podium1"></div>
                </td>
                <td>
                    <div class="dropTarget dragula-container" id="podiumContainer3"></div>
                    <div id="podium3"></div>
                </td>
            </tr>
        </table>
    </div>
    <div class="dragula-container" id="poolContainer">
        {{#each tag in tags}}
            <div class="tag course-tag label label-info">{{ tag }}</div>
        {{/each}}
    </div>
    <a href="/onboarding/time" onClick="$('.alert-dismissable').show()"
       class="btn btn-sm btn-primary active continue pull-right" aria-pressed="true">Continue</a>
</template>
