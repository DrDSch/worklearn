<template name="onboarding_challenges">
    
    <h2>Which of these existing group challenges appeal to you?</h2>

    <div class="taskDescription">
        <p>Here are some examples of the kinds of challenges you might be asked to complete as part of a small team. Please like or dislike each, and then give a brief explanation for your reasoning.</p>
        <p>This will give us an idea of the kind of challenges to create for you!</p>
    </div>

    {{#each challenges}}            
            <div class="card challengeGroup card-block" data-card-content="{{id}}">
                <h3>{{title}}</h3>
                <img src="{{image}}">
                <p>{{text}}</p>
                <button data-id="{{id}}" type="button" class="btn btn-circle dislike-challenge">
                    <i data-id="{{id}}" class="glyphicon glyphicon-thumbs-down"></i>
                </button>
                <button data-id="{{id}}" type="button" class="btn btn-circle like-challenge">
                    <i data-id="{{id}}" class="glyphicon glyphicon-thumbs-up like"></i>
                </button>
            </div>

            <!-- TODO: this should be separate component to reduce unnecessary bloat -->
            <div class="card challengeGroup card-block" data-card-justify="{{id}}">
                <h3>{{title}}</h3>
                <p>{{ text }}</p>
                <h3>
                    <strong>
                        What did you find
                        {{#if vote}} appealing {{else}} unappealing {{/if}}
                        about this group challenge?
                    </strong>
                </h3>

                <textarea type="text" rows="3" name="justifyInput" class="form-control" 
                placeholder="Did you {{#if vote}}like{{else}}dislike{{/if}} the subject matter? The technical challenge? Was it {{#if vote}}relevant{{else}}irrelevant{{/if}} to your studies? Let us know!"></textarea>

                <button data-id="{{id}}" type="button" class="btn btn-primary active continue add-justify-challenge">Continue</button>
            </div>
    {{/each}}
    
    <!-- <a href="/onboarding/report" class="btn btn-sm btn-primary active continue pull-right" aria-pressed="true">Continue</a> -->

</template>
