<template name="onboarding_report">

    <h2>Final steps</h2>


    <div class="taskDescription">
        <p>We're nearly ready to start making your challenges!</p>
        <p>This is what you've told us so far about what you'd like to do:</p>
    </div>

    <div class="row">

        <div class="col-md-6 report-capsule vcenter">
            <h3>You would like to use these skills:</h3>
            {{#each skill in skills }}
            <p>{{skill}}</p>
            {{/each}}
        </div>

        <div class="col-md-5 report-capsule vcenter">
            <h3>The parts of your course you found most interesting:</h3>
            {{#each courseContent}}
            {{#if equals rank 1}}
            <p><strong>{{title}}</strong></p>
            {{else}}
            {{title}}
            {{/if}}
            {{/each}}
        </div>

    </div>
    <div class="row">

        <div class="col-md-5 report-capsule vcenter">
            <h3>You said you could do <b>{{hours}} hours</b> of work per week</h3>
        </div>

        <div class="col-md-6 report-capsule vcenter">
            <h3>You found these existing challenges appealing:</h3>
            {{#each likedChallenges}}
            <p>{{title}}</p>
            {{/each}}
        </div>

    </div>

    <h2>Do you have any ideas for new challenges which you'd like to complete?</h2>

    <div class="taskDescription">
        <p>Using what you've told us, can you imagine a challenge which you could complete over a few weeks, either alone or as a part of a team?</p>
    </div>

    <textarea type="text" name="challengeIdea" class="form-control" placeholder="My awesome challenge idea"></textarea>

    <br/>

    <a href="/onboarding/goodbye" class="btn btn-sm btn-primary active continue pull-right" aria-pressed="true">I'm done</a>

    <style type="text/css">
    .report-capsule {
      border-radius: 25px;
      background-color: #b95298;
      color: white;
      padding: 15px;
      margin-top: 5px;
      text-align: center;
  }
  .vcenter {
    display: inline-block;
    vertical-align: middle;
    float: none;
}
</style>


</template>
