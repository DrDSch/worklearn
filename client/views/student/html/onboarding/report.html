<template name="onboarding_report">

    <h2>Do you have any ideas for new challenges which you'd like to complete?</h2>

    <div class="taskDescription">
        <p>We're nearly ready to start making your challenges! However, it would be really helpful if you could think up a challenge—similar to the ones you've just seen—that you would really like to complete as part of a small group.</p>
        <p>This is what you've told us so far about what you'd like to do—try and use them for inspiration!</p>
    </div>

    <div class="row">

        <div class="col-md-5 report-capsule vcenter">
            <h3>You would like to use these skills:</h3>
            {{#each skill in skills }}
            <p class="tag label label-info">{{skill}}</p>
            {{/each}}
        </div>

        <div class="col-md-6 report-capsule vcenter">
            <h3>The parts of your course you found most interesting:</h3>
            {{#each courseContent}}
            {{#if equals rank 1}}
            <span class="tag label label-info"><strong>{{title}}</strong></span><hr>
            {{else}}
            <span class="tag label label-info">{{title}}</span>
            {{/if}}
            {{/each}}
        </div>

    </div>
    <div class="row">

        <div class="col-md-6 report-capsule vcenter">
            <h3>You found these existing challenges appealing:</h3>
            {{#each likedChallenges}}
            <p class="tag label label-info">{{title}}</p>
            {{/each}}
        </div>

        <div class="col-md-5 report-capsule vcenter">
            <h3>You said you could do <b>{{hours}} hours</b> of work per week</h3>
        </div>

    </div>

    <div class="taskDescription">
        <p>Using what you've told us, can you imagine a challenge which you could complete over a few weeks as a part of a team?</p>
    </div>

    <textarea type="text" name="challengeIdea" class="form-control" placeholder="My awesome challenge idea"></textarea>

    <br/>

    <a href="/onboarding/goodbye" class="btn btn-sm btn-primary active continue pull-right" aria-pressed="true">I'm done</a>

</template>
