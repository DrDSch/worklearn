<template name="summernote">
	<div class="row">
		<div class="col-md-12">
			<div class="form-group">
				<textarea class="form-control" type="text"
									rows="12" id="editor_{{editor_id}}"
									placeholder="{{placeholder}}"></textarea>
			</div>
			<div class="form-group">
				<div class="btn btn-theme" id="save">Save</div>
			</div>
		</div>
	</div>
</template>
