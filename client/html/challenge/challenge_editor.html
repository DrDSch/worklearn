<template name="challenge_dashboard">
	{{#unless challenge}}
		<h1>Challenges you designed</h1>

		<hr>

		<div class="input-group" style="padding-bottom: 15px">
			<span class="input-group-btn">
				<button class="btn btn-red" id="add_challenge" type="button">Add challenge</button>
			</span>

			<input type="text" class="form-control" placeholder="Search your challenges ...">
		</div>

		{{#unless challenges}}
			<div class="well">
				<p>No challenges yet.</p>
			</div>
		{{/unless}}

		{{#each challenges}}
			<a href="{{challenge_url}}">{{challenge_url}}</a>
		{{/each}}
	{{else}}
		{{>challenge_editor challenge}}
	{{/unless}}
</template>

<template name="challenge_editor">
	<h1>Challenge Editor</h1>
	<div class="well">
		<div class="row">
			<div class="col-md-6">
				<div class="btn-group btn-group-justified">
					<div class="btn btn-theme" id="add_template">Add new template</div>
				</div>
			</div>
			<div class="col-md-6">
				{{>select_input method="set_field" collection_name="Challenges" item_id=_id field="template_id"
					session_var="current_template" options=templates}}
			</div>
		</div>
	</div>

	{{>template_editor template}}
</template>

<template name="template_editor_loader">
	{{>template_editor template}}
</template>
