 <template name="landing">
	<div class="container-fluid">
		<div class="row">
			<div class="hero hero-background">
				<div class="row">
					<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
						<div class="row" style="margin-top: 50px">
							<div class="col-md-7 col-md-offset-0
													col-sm-8 col-sm-offset-2
													col-xs-12 col-xs-offset-0
													vcenter">
								<h1 style="padding-bottom: 50px">
									Let us think about the future of online work and education.
								</h1>
							</div><!--
							This comment is important otherwise
							the grid system will break. Due to
							the interpretation of the white spaces!
							--><div class="	col-md-5 col-md-offset-0
															col-sm-8 col-sm-offset-2
															col-xs-12 col-xs-offset-0
															vcenter">
	 							{{#unless currentUser}}
									<div class="well" style="color: black; text-align: center">
										{{> atForm}}
									</div>
								{{else}}
									{{>share}}
								{{/unless}}
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	{{#if isInRole 'editor'}}
		<section class="container-fluid padding-top">
			<div class="row">
				<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
					<div class="well">
						<div class="row">
							<div class="col-md-6 vcenter">
								<em>Select template and add new element</em>
							</div><!-- Important for vcenter
						--><div class="col-md-6 vcenter">
								<div class="input-group">
									<div class="input-group-btn">
										<div class="btn tool-button" id="add_post">
											<i class="glyphicon glyphicon-plus" aria-hidden="true"></i>
										</div>
									</div>

									<select class="form-control tool-bar tool-bar-right" id="template_select">
										<option value="publication">Publication</option>
										<option value="post">Post</option>
									</select>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	{{/if}}

 	{{#if has_headlines}}
		<section class="container-fluid background-white padding-top padding-bottom">
			<div class="row">
				<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
					{{#each headlines}}
						{{>_post}}
					{{/each}}
				</div>
			</div>
		</section>
	{{/if}}

 	{{#if has_posts}}
		<section class="container-fluid background-grey padding-top">
			<div class="row">
				<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
					<div class="section_headline background-white">
						<h1>Recent Posts</h1>
					</div>

					{{#each posts}}
						{{>_post}}
					{{/each}}
				</div>
			</div>
		</section>
	{{/if}}

	{{#if has_publications}}
		<section class="container-fluid background-theme-light padding-top">
			<div class="row">
				<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
					<div class="section_headline background-white">
						<h1>Publications</h1>
						<!--p>Can we write something here?</p-->
					</div>

					{{#each publications}}
						{{>_post}}
					{{/each}}
				</div>
			</div>
		</section>
 {{/if}}
</template>

<template name="_post">
	{{>Template.dynamic template=template}}

	{{#if isInRole 'editor'}}
		<div class="post post_edit background-white">
			<div class="post-banner">
				<div class="row">
					<div class="col-md-6">
						<div class="input-group">
							<span class="input-group-addon tool-bar tool-bar-left">
								Template selected:
							</span>

							<select class="form-control tool-bar" id="template_select">
								<option value="">not set</option>
								<option value="post" {{is_template "post"}}>Post</option>
								<option value="headline" {{is_template "headline"}}>Headline</option>
								<option value="publication" {{is_template "publication"}}>Publication</option>
							</select>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-md-6">
						<div class="input-group">
							<span class="input-group-addon tool-bar tool-bar-left text right">
								Can read your post:
							</span>

							<select class="form-control tool-bar" id="visible_select">
								<option value="">not set</option>
								<option value="all" {{is_visible "all"}}>Everyone</option>
								<option value="anonymous" {{is_visible "anonymous"}}>Registered Users</option>
								<option value="owner" {{is_visible "owner"}}>Only me</option>
							</select>
						</div>
					</div>

					<div class="col-md-6">
						<div class="input-group">
							<span class="form-control tool-bar">
								{{#if deleted}}
									Post is deleted.
								{{else}}
									Click here to remove post:
								{{/if}}
							</span>

							{{#if deleted}}
								<div class="input-group-btn">
									<div class="btn tool-button" id="reinstate_post">
										<i class="glyphicon glyphicon-repeat" aria-hidden="true"></i>
									</div>
								</div>
							{{else}}
								<div class="input-group-btn">
									<div class="btn tool-button" id="remove_post">
										<i class="glyphicon glyphicon-remove-circle" aria-hidden="true"></i>
									</div>
								</div>
							{{/if}}
						</div>
					</div>
				</div>
			</div>
		</div>
	{{/if}}
</template>

<template name="headline">
	<div class="row">
		<div class="col-md-12">
			{{#if isInRole 'editor'}}
				{{>summernote method='set_post_field' collection_name='Posts' field='abstract' item_id=_id}}
			{{else}}
				{{#if abstract}}
					{{{abstract}}}
				{{else}}
					This post is empty
				{{/if}}
			{{/if}}
		</div>
	</div>
</template>

<template name="post">
	<div class="post background-white">
		{{#if figure}}
			<div class="post-banner">
				<img class="img-responsive" src="{{figure}}" alt="{{label}}">
			</div>

			{{#if isInRole 'editor'}}
				<div class="btn-group btn-group-justified">
					<div class="btn btn-contrast" id="remove_figure">
						Remove figure
					</div>
				</div>
			{{/if}}
		{{else}}
			{{#if isInRole 'editor'}}
				<div class="post-banner background-theme">
					<h2>
						<input placeholder="Title"
									 class="post-field clear-edit" type="text"
									 id="title" tabindex="1" value="{{title}}">
					</h2>
				</div>
			{{else}}
				{{#if title}}
					<div class="post-banner background-theme">
						<h2>
							{{title}}
						</h2>
					</div>
				{{/if}}
			{{/if}}
		{{/if}}

		{{#if isInRole 'editor'}}
			{{>dropfile method='set_post_field' field='figure' item_id=_id box_id='figure'}}
		{{/if}}

		{{#if figure}}
			<h2>
				{{#if isInRole 'editor'}}
					<input placeholder="Title"
								 class="form-control post-field clear-edit" type="text"
								 id="title" tabindex="1" value="{{title}}">
				{{else}}
					{{#if title}}
						{{title}}
					{{/if}}
				{{/if}}
			</h2>
		{{/if}}

		<div class="row">
			<div class="col-md-12">
				{{#if isInRole 'editor'}}
					{{>summernote method='set_post_field' collection_name='Posts' field='abstract' item_id=_id}}
				{{else}}
					{{#if abstract}}
						{{{abstract}}}
					{{else}}
						This post is empty
					{{/if}}
				{{/if}}
			</div>
		</div>
	</div>
</template>

<template name="publication">
	<div class="post background-white">
		{{#if isInRole 'editor'}}
			<div class="post-banner background-theme">
				<h2>
					<input placeholder="Title"
								 class="form-control post-field clear-edit" type="text"
								 id="title" tabindex="1" value="{{title}}">
				</h2>
			</div>
		{{else}}
			{{#if title}}
				<div class="post-banner background-theme">
					<h2>
						{{title}}
					</h2>
				</div>
			{{else}}
			{{/if}}
		{{/if}}

		<div class="row">
			<div class="col-md-4">
				{{#if figure}}
					<a href="{{paper_url}}">
						<img class="img-responsive figure-padding" src="{{figure}}" alt="{{label}}">
					</a>

					{{#if isInRole 'editor'}}
						<div class="btn-group btn-group-justified">
							<div class="btn btn-contrast" id="remove_figure">
								Remove figure.
							</div>
						</div>
					{{/if}}
				{{/if}}

				{{#if isInRole 'editor'}}
					{{>dropfile method='set_post_field' field='figure' item_id=_id box_id='figure'}}
				{{/if}}
			</div>

			<div class="col-md-8">
				<h4 class="double-header">
					<em>
						<i>
							{{#if isInRole 'editor'}}
								<input placeholder="authors"
											 class="form-control post-field clear-edit" type="text"
											 id="title" tabindex="1" value="{{authors}}">
							{{else}}
								{{#if authors}}
									{{authors}}
								{{else}}
									Unknown authors
								{{/if}}
							{{/if}}
						</i>
					</em>
				</h4>

				{{#if isInRole 'editor'}}
					<div class="row">
						<div class="col-md-3">
							<h4>
								<input placeholder="Publication Year"
											 class="form-control post-field clear-edit" type="text"
											 id="pub_year" tabindex="1" value="{{pub_year}}">
							</h4>
						</div>

						<div class="col-md-9">
							<h4>
							<input placeholder="Publication Venue"
										 class="form-control post-field clear-edit" type="text"
										 id="conference" tabindex="1" value="{{conference}}">
							</h4>
						</div>
					</div>
				{{else}}
					<h4>
						{{pub_year}},
						{{conference}}
					</h4>
				{{/if}}

				{{#if isInRole 'editor'}}
					<textarea  class="form-control post-field clear-edit" placeholder="Abstract"
												 id="abstract" tabindex="3" rows="12">{{abstract}}</textarea>
				{{else}}
					{{#if abstract}}
						<p>{{abstract}}</p>
					{{else}}
						<p>There is no abstract available</p>
					{{/if}}
				{{/if}}
			</div>
		</div>

		<div class="post-banner background-theme">
			{{#if paper_url}}
				<div class="btn-group btn-group-justified">
					<a class="btn btn-translucent" id="download_paper" href="{{paper_url}}" target="_blank">
						<h3>Download Paper</h3>
					</a>
				</div>

				{{#if isInRole 'editor'}}
					<div class="btn-group btn-group-justified">
						<div class="btn btn-contrast" id="remove_paper">
							Remove paper.
						</div>
					</div>
				{{/if}}
			{{/if}}

			{{#if isInRole 'editor'}}
				{{>dropfile method='set_post_field' field='paper' item_id=_id box_id='paper'}}
			{{/if}}
		</div>
	</div>
</template>
