<template name="file_download">
		<div class="post text-center background-light">
			<h3>
				{{#unless file_data}}
					Downloading <em><span class="glyphicon glyphicon-refresh spin"></span></em>
				{{else}}
					<a href="{{file_data}}" download="{{file_name}}">Done. Click here to save.</a>
				{{/unless}}
			</h3>
		</div>
</template>
